<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dự Án - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div id="header"></div>

    <div class="container project-section py-5">
        <h1 class="text-center mb-5">Quản Lý Dự Án</h1>
        <div class="row mb-4">
            <div class="col-md-12 text-end">
                <button class="btn btn-primary" onclick="openModal('Thêm Dự Án', 'Bạn có muốn thêm dự án mới không?', function() { alert('Dự án đã được thêm!'); })">
                    <i class="fas fa-plus"></i> Thêm Dự Án
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped project-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên Dự Án</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Bắt Đầu</th>
                                <th>Ngày Kết Thúc</th>
                                <th>Người Phụ Trách</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Dự Án Chăm Sóc Thú Cưng</td>
                                <td><span class="badge bg-success">Hoàn Thành</span></td>
                                <td>01/03/2025</td>
                                <td>30/03/2025</td>
                                <td>Nguyễn Văn A</td>
                                <td>
                                    <button class="btn btn-primary btn-sm me-1" onclick="openModal('Chỉnh Sửa Dự Án', 'Bạn có muốn chỉnh sửa dự án này không?', function() { alert('Dự án đã được chỉnh sửa!'); })">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="openModal('Xóa Dự Án', 'Bạn có chắc chắn muốn xóa dự án này không?', function() { alert('Dự án đã được xóa!'); })">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Dự Án Huấn Luyện Thú Cưng</td>
                                <td><span class="badge bg-warning">Đang Thực Hiện</span></td>
                                <td>01/04/2025</td>
                                <td>30/04/2025</td>
                                <td>Trần Thị B</td>
                                <td>
                                    <button class="btn btn-primary btn-sm me-1" onclick="openModal('Chỉnh Sửa Dự Án', 'Bạn có muốn chỉnh sửa dự án này không?', function() { alert('Dự án đã được chỉnh sửa!'); })">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="openModal('Xóa Dự Án', 'Bạn có chắc chắn muốn xóa dự án này không?', function() { alert('Dự án đã được xóa!'); })">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const scripts = document.getElementById('header').getElementsByTagName('script');
                for (let script of scripts) {
                    eval(script.innerHTML);
                }
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../../components/modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalContainer').innerHTML = data;
            });

        function openModal(title, content, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            document.getElementById('commonModalLabel').innerText = title;
            document.querySelector('.modal-body').innerText = content;

            const confirmBtn = document.getElementById('modalConfirmBtn');
            confirmBtn.onclick = function() {
                onConfirm();
                modal.hide();
            };

            modal.show();
        }
    </script>
</body>
</html>
